<p-button class="my-3" label="Add Student" styleClass="p-button-success"></p-button>
<p-table class="my-1" [value]="students" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.emailAddress }}</td>
            <td>
                <p-button label="Delete" styleClass="p-button-danger"></p-button>
                <p-button class="mx-1" label="Edit" styleClass="p-button-warning"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
